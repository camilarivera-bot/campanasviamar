<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Campa√±as Viamar</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
const { useState, useEffect } = React;

const firebaseConfig = {
  apiKey: "AIzaSyCdH7SDkxWHKRnCIiueEkr5PUOOqmZO_1k",
  authDomain: "campanas-viamar.firebaseapp.com",
  projectId: "campanas-viamar",
  storageBucket: "campanas-viamar.firebasestorage.app",
  messagingSenderId: "165190287506",
  appId: "1:165190287506:web:7fc6f39401a136d4a7e64b"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const META_ACCESS_TOKEN = "EAAY4pN4kBlEBQZAKSAitmKu2i0uYMc4LYbrJbG2mMDbQx0xEjN4elvfnzrIx5Sz0ZBZB0ePoZBFsydx5e6R0YnOLpRDVtVV7DiHZCX9bUd89cAIjZCQJZAC0Aa42Hxrg8ZAHPu0hY9ddoso0kfffWTlLdr1w1oW9UjOHW323eQgyTBJJ6xcGztjMqxjSH8QN10l6EWfM3W3TrPDpZAYbjTdflxrMmSuPp6AZAQT5vDyS1Dge3ymt9lgiOQXjcGGbeauQGtlsDhUV6JwhOJbzkRqlvF";
const AD_ACCOUNTS = [
  'act_912401480912956',
  'act_218541403183890',
  'act_1247091749952818',
  'act_878218544198259',
  'act_859717728933430',
  'act_405779189010638'
];

const RefreshCw = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>;
const Plus = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 5v14M5 12h14"/></svg>;
const Copy = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>;
const Save = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/></svg>;
const Calendar = () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>;
const Trash2 = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
const Edit2 = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>;
const X = () => <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;

const App = () => {
    const [campaigns, setCampaigns] = useState([]);
    const [dailyUpdates, setDailyUpdates] = useState([]);
    const [showForm, setShowForm] = useState(false);
    const [editingCampaign, setEditingCampaign] = useState(null);
    const [todayStatus, setTodayStatus] = useState({});
    const [updateDate, setUpdateDate] = useState(new Date().toISOString().split('T')[0]);
    const [selectedCampaign, setSelectedCampaign] = useState('all');
    const [selectedUpdateCampaign, setSelectedUpdateCampaign] = useState('all');
    const [historyFilterPlatform, setHistoryFilterPlatform] = useState('all');
    const [historyFilterDateFrom, setHistoryFilterDateFrom] = useState('');
    const [historyFilterDateTo, setHistoryFilterDateTo] = useState('');
    const [selectedMonth, setSelectedMonth] = useState('2025-12');
    const [formData, setFormData] = useState({ name: '', platform: '', objective: '', plannedCPL: '' });
    const [loading, setLoading] = useState(true);
    const [syncing, setSyncing] = useState(false);

    useEffect(() => {
        const unsubscribeCampaigns = db.collection('campaigns').onSnapshot(snapshot => {
            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setCampaigns(data);
            setLoading(false);
        });

        const unsubscribeUpdates = db.collection('dailyUpdates').orderBy('date', 'desc').onSnapshot(snapshot => {
            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            setDailyUpdates(data);
        });

        return () => {
            unsubscribeCampaigns();
            unsubscribeUpdates();
        };
    }, []);

    const syncMetaData = async (campaignId) => {
        const campaign = campaigns.find(c => c.id === campaignId);
        if (!campaign) return;

        setSyncing(true);
        try {
            const brandName = campaign.name.split('-')[0].trim();
            
            let totalResults = 0;
            let totalSpend = 0;
            let totalImpressions = 0;
            let totalClicks = 0;
            let totalReach = 0;

            for (const accountId of AD_ACCOUNTS) {
                try {
                    const today = new Date().toISOString().split('T')[0];
                    const url = `https://graph.facebook.com/v18.0/${accountId}/campaigns?fields=name,insights.date_preset(today){results,spend,impressions,clicks,reach}&access_token=${META_ACCESS_TOKEN}`;
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (data.data) {
                        data.data.forEach(metaCampaign => {
                            if (metaCampaign.name.toLowerCase().includes(brandName.toLowerCase())) {
                                if (metaCampaign.insights && metaCampaign.insights.data[0]) {
                                    const insights = metaCampaign.insights.data[0];
                                    totalResults += parseInt(insights.results || 0);
                                    totalSpend += parseFloat(insights.spend || 0);
                                    totalImpressions += parseInt(insights.impressions || 0);
                                    totalClicks += parseInt(insights.clicks || 0);
                                    totalReach += parseInt(insights.reach || 0);
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error(`Error en cuenta ${accountId}:`, error);
                }
            }

            const cpl = totalResults > 0 ? (totalSpend / totalResults).toFixed(2) : '0';
            const ctr = totalImpressions > 0 ? ((totalClicks / totalImpressions) * 100).toFixed(2) : '0';

            setTodayStatus({
                ...todayStatus,
                [campaignId]: {
                    ...todayStatus[campaignId],
                    currentLeads: totalResults.toString(),
                    currentCPL: cpl,
                    spend: totalSpend.toFixed(2),
                    impressions: totalImpressions.toString(),
                    clicks: totalClicks.toString(),
                    ctr: ctr,
                    reach: totalReach.toString()
                }
            });

            alert(`‚úÖ Datos sincronizados: ${totalResults} leads, $${cpl} CPL`);
        } catch (error) {
            console.error('Error sincronizando:', error);
            alert('‚ùå Error al sincronizar. Verifica el token de Meta.');
        } finally {
            setSyncing(false);
        }
    };

    const handleAddCampaign = async () => {
        if (formData.name && formData.objective && formData.platform) {
            await db.collection('campaigns').add({
                ...formData,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            setFormData({ name: '', platform: '', objective: '', plannedCPL: '' });
            setShowForm(false);
        }
    };

    const handleDeleteCampaign = async (id) => {
        if (confirm('¬øEliminar campa√±a?')) {
            await db.collection('campaigns').doc(id).delete();
        }
    };

    const handleStatusChange = (id, field, value) => {
        setTodayStatus({ ...todayStatus, [id]: { ...todayStatus[id], [field]: value } });
    };

    const handleSaveDailyStatus = async () => {
        const selectedCampaigns = selectedUpdateCampaign === 'all' 
            ? campaigns 
            : campaigns.filter(c => c.id === selectedUpdateCampaign);

        const hasData = selectedCampaigns.some(c => 
            todayStatus[c.id]?.currentLeads || todayStatus[c.id]?.comment
        );

        if (!hasData) return alert('Agrega datos');

        const existing = await db.collection('dailyUpdates').where('date', '==', updateDate).get();
        
        const entry = {
            date: updateDate,
            datetime: firebase.firestore.FieldValue.serverTimestamp(),
            campaigns: selectedCampaigns.map(c => ({
                campaignId: c.id,
                name: c.name,
                platform: c.platform,
                objective: c.objective,
                plannedCPL: c.plannedCPL,
                currentLeads: todayStatus[c.id]?.currentLeads || '',
                currentCPL: todayStatus[c.id]?.currentCPL || '',
                spend: todayStatus[c.id]?.spend || '',
                impressions: todayStatus[c.id]?.impressions || '',
                clicks: todayStatus[c.id]?.clicks || '',
                ctr: todayStatus[c.id]?.ctr || '',
                reach: todayStatus[c.id]?.reach || '',
                comment: todayStatus[c.id]?.comment || ''
            })).filter(c => c.currentLeads || c.comment)
        };

        if (!existing.empty) {
            await db.collection('dailyUpdates').doc(existing.docs[0].id).update(entry);
        } else {
            await db.collection('dailyUpdates').add(entry);
        }

        setTodayStatus({});
        alert('Guardado');
    };

    const generateMessage = () => {
        const date = new Date(updateDate).toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
        const selectedCampaigns = selectedUpdateCampaign === 'all' 
            ? campaigns 
            : campaigns.filter(c => c.id === selectedUpdateCampaign);
        
        const camsWithData = selectedCampaigns.filter(c => todayStatus[c.id]?.currentLeads);
        if (camsWithData.length === 0) return '(Sin datos)';
        
        return camsWithData.map((c) => {
            const s = todayStatus[c.id] || {};
            let m = `Resumen campa√±a ${c.name}`;
            if (c.platform) m += ` - ${c.platform}`;
            m += ` - con corte a ${date}\n\n`;
            m += `* Objetivo: ${c.objective} leads\n`;
            if (c.plannedCPL) m += `* CPL planificado: ${c.plannedCPL} USD\n`;
            if (s.currentLeads) m += `* Leads: ${s.currentLeads}\n`;
            if (s.currentCPL) m += `* CPL actual: $${s.currentCPL}\n`;
            if (s.spend) m += `* Gasto: $${s.spend}\n`;
            if (s.impressions) m += `* Impresiones: ${s.impressions}\n`;
            if (s.clicks) m += `* Clicks: ${s.clicks}\n`;
            if (s.ctr) m += `* CTR: ${s.ctr}%\n`;
            if (s.reach) m += `* Alcance: ${s.reach}\n`;
            if (s.comment) m += `Comentario: ${s.comment}`;
            return m;
        }).join('\n\n');
    };

    const copyToClipboard = () => {
        const m = generateMessage();
        if (m.includes('Sin datos')) return alert('Agrega datos');
        navigator.clipboard.writeText(m);
        alert('Copiado');
    };

    const getFilteredCampaigns = () => selectedCampaign === 'all' ? campaigns : campaigns.filter(c => c.id === selectedCampaign);

    const getMonthlyStats = () => {
        const m = dailyUpdates.filter(u => u.date.startsWith(selectedMonth));
        if (m.length === 0) return { totalLeads: 0, totalObjective: 0, progress: 0, avgCPL: 0 };
        
        let tl = 0, to = 0, ts = 0;
        m[0].campaigns.forEach(c => {
            const l = parseInt(c.currentLeads) || 0;
            const o = parseInt(c.objective) || 0;
            const cpl = parseFloat(c.currentCPL) || 0;
            tl += l;
            to += o;
            if (cpl > 0 && l > 0) ts += (cpl * l);
        });
        
        return {
            totalLeads: tl,
            totalObjective: to,
            progress: to > 0 ? ((tl / to) * 100).toFixed(1) : 0,
            avgCPL: tl > 0 ? (ts / tl).toFixed(2) : 0
        };
    };

    if (loading) {
        return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                <div className="text-center">
                    <div className="text-2xl font-bold text-blue-600 mb-4">Cargando datos...</div>
                    <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto"></div>
                </div>
            </div>
        );
    }

    return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
            <div className="max-w-7xl mx-auto">
                <div className="text-center mb-6">
                    <h1 className="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-2">STATUS CAMPA√ëAS VIAMAR</h1>
                    <div className="h-1 w-32 mx-auto bg-gradient-to-r from-blue-600 to-purple-600 rounded-full"></div>
                    <div className="mt-2 text-sm text-green-600 font-semibold">üîÑ Datos compartidos ‚Ä¢ üîó Integraci√≥n Meta Ads</div>
                </div>

                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <div className="mb-4">
                        <label className="text-sm font-semibold text-gray-700 mr-3">Ver estad√≠sticas del mes:</label>
                        <select value={selectedMonth} onChange={(e) => setSelectedMonth(e.target.value)} className="px-4 py-2 border border-gray-300 rounded-lg bg-white font-medium">
                            <option value="2025-12">Diciembre de 2025</option>
                            <option value="2025-11">Noviembre de 2025</option>
                        </select>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                        <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg p-4 text-white">
                            <div className="text-sm opacity-90">Total Leads del Mes</div>
                            <div className="text-3xl font-bold">{getMonthlyStats().totalLeads}</div>
                            <div className="text-sm opacity-90">acumulados</div>
                        </div>
                        <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-lg p-4 text-white">
                            <div className="text-sm opacity-90">Objetivo del Mes</div>
                            <div className="text-3xl font-bold">{getMonthlyStats().totalObjective}</div>
                            <div className="text-sm opacity-90">leads meta</div>
                        </div>
                        <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg p-4 text-white">
                            <div className="text-sm opacity-90">Progreso Mensual</div>
                            <div className="text-3xl font-bold">{getMonthlyStats().progress}%</div>
                            <div className="text-sm opacity-90">del objetivo</div>
                        </div>
                        <div className="bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg p-4 text-white">
                            <div className="text-sm opacity-90">CPL Promedio</div>
                            <div className="text-3xl font-bold">${getMonthlyStats().avgCPL}</div>
                            <div className="text-sm opacity-90">por lead</div>
                        </div>
                    </div>
                </div>

                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-gray-800">Mis Campa√±as</h2>
                        <button onClick={() => setShowForm(!showForm)} className="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            <Plus />Nueva Campa√±a
                        </button>
                    </div>

                    {showForm && (
                        <div className="bg-gray-50 rounded-lg p-4 mb-4">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <input type="text" placeholder="Nombre (ej: Starrey - Meta)" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="px-4 py-2 border rounded-lg"/>
                                <select value={formData.platform} onChange={(e) => setFormData({...formData, platform: e.target.value})} className="px-4 py-2 border rounded-lg">
                                    <option value="">Plataforma</option>
                                    <option value="Meta">Meta</option>
                                    <option value="Google PMAX">Google PMAX</option>
                                    <option value="Google B√∫squeda">Google B√∫squeda</option>
                                </select>
                                <input type="number" placeholder="Objetivo" value={formData.objective} onChange={(e) => setFormData({...formData, objective: e.target.value})} className="px-4 py-2 border rounded-lg"/>
                                <input type="number" step="0.01" placeholder="CPL USD" value={formData.plannedCPL} onChange={(e) => setFormData({...formData, plannedCPL: e.target.value})} className="px-4 py-2 border rounded-lg"/>
                            </div>
                            <div className="flex gap-2 mt-4">
                                <button onClick={handleAddCampaign} className="bg-blue-600 text-white px-6 py-2 rounded-lg">Agregar</button>
                                <button onClick={() => setShowForm(false)} className="bg-gray-300 px-6 py-2 rounded-lg">Cancelar</button>
                            </div>
                        </div>
                    )}

                    {campaigns.length > 0 && (
                        <div className="mb-4">
                            <select value={selectedCampaign} onChange={(e) => setSelectedCampaign(e.target.value)} className="w-full px-4 py-2 border rounded-lg">
                                <option value="all">Todas las campa√±as ({campaigns.length})</option>
                                {campaigns.map(c => <option key={c.id} value={c.id}>{c.name} - {c.platform}</option>)}
                            </select>
                        </div>
                    )}

                    <div className="space-y-2">
                        {getFilteredCampaigns().map(c => (
                            <div key={c.id} className="bg-gray-50 rounded-lg p-4 flex justify-between items-center">
                                <div className="flex-1">
                                    <div className="flex items-center gap-2">
                                        <span className="font-semibold">{c.name}</span>
                                        <span className="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded-full">{c.platform}</span>
                                    </div>
                                    <div className="text-sm text-gray-600">Objetivo: {c.objective} | CPL: ${c.plannedCPL || 'N/A'}</div>
                                </div>
                                <button onClick={() => handleDeleteCampaign(c.id)} className="text-red-500"><Trash2 /></button>
                            </div>
                        ))}
                    </div>
                </div>

                {campaigns.length > 0 && (
                    <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                        <div className="flex justify-between items-center mb-4">
                            <div className="flex items-center gap-4">
                                <h2 className="text-2xl font-bold">Actualizaci√≥n</h2>
                                <input type="date" value={updateDate} onChange={(e) => setUpdateDate(e.target.value)} className="px-3 py-1 border rounded-lg"/>
                            </div>
                            <div className="flex gap-2">
                                <button onClick={copyToClipboard} className="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg"><Copy />Copiar</button>
                                <button onClick={handleSaveDailyStatus} className="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg"><Save />Guardar</button>
                            </div>
                        </div>

                        <div className="mb-4">
                            <label className="font-semibold text-gray-700 mb-2 block">Selecciona campa√±a:</label>
                            <select value={selectedUpdateCampaign} onChange={(e) => setSelectedUpdateCampaign(e.target.value)} className="w-full px-4 py-2 border rounded-lg">
                                <option value="all">Todas las campa√±as</option>
                                {campaigns.map(c => <option key={c.id} value={c.id}>{c.name} - {c.platform}</option>)}
                            </select>
                        </div>

                        {(selectedUpdateCampaign === 'all' ? campaigns : campaigns.filter(c => c.id === selectedUpdateCampaign)).map(c => (
                            <div key={c.id} className="border rounded-lg p-4 mb-4">
                                <div className="flex items-center justify-between mb-3">
                                    <div className="flex items-center gap-2">
                                        <h3 className="font-semibold text-lg">{c.name}</h3>
                                        <span className="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded-full">{c.platform}</span>
                                    </div>
                                    {c.platform === 'Meta' && (
                                        <button 
                                            onClick={() => syncMetaData(c.id)} 
                                            disabled={syncing}
                                            className="flex items-center gap-2 bg-blue-600 text-white px-3 py-1 rounded-lg hover:bg-blue-700 disabled:bg-gray-400 text-sm"
                                        >
                                            <RefreshCw />
                                            {syncing ? 'Sincronizando...' : 'Sincronizar Meta'}
                                        </button>
                                    )}
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-3 mb-3">
                                    <input type="number" placeholder="Leads" value={todayStatus[c.id]?.currentLeads || ''} onChange={(e) => handleStatusChange(c.id, 'currentLeads', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                    <input type="number" step="0.01" placeholder="CPL USD" value={todayStatus[c.id]?.currentCPL || ''} onChange={(e) => handleStatusChange(c.id, 'currentCPL', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                    <input type="number" step="0.01" placeholder="Gasto USD" value={todayStatus[c.id]?.spend || ''} onChange={(e) => handleStatusChange(c.id, 'spend', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                    <input type="number" placeholder="Impresiones" value={todayStatus[c.id]?.impressions || ''} onChange={(e) => handleStatusChange(c.id, 'impressions', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-3">
                                    <input type="number" placeholder="Clicks" value={todayStatus[c.id]?.clicks || ''} onChange={(e) => handleStatusChange(c.id, 'clicks', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                    <input type="number" step="0.01" placeholder="CTR %" value={todayStatus[c.id]?.ctr || ''} onChange={(e) => handleStatusChange(c.id, 'ctr', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                    <input type="number" placeholder="Alcance" value={todayStatus[c.id]?.reach || ''} onChange={(e) => handleStatusChange(c.id, 'reach', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                    <input type="text" placeholder="Comentario" value={todayStatus[c.id]?.comment || ''} onChange={(e) => handleStatusChange(c.id, 'comment', e.target.value)} className="px-3 py-2 border rounded-lg"/>
                                </div>
                            </div>
                        ))}

                        <div className="bg-gray-50 rounded-lg p-4 mt-6">
                            <h3 className="font-semibold text-lg mb-3">Preview</h3>
                            <pre className="whitespace-pre-wrap text-sm bg-white p-4 rounded border">{generateMessage()}</pre>
                        </div>
                    </div>
                )}
            </div>
        </div>
    );
};

ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
